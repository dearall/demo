repositories {
    ivy {
        name 'JQuery'
        url 'https://code.jquery.com'
        patternLayout {
            artifact '[module]-[revision](.[classifier]).[ext]'
        }
//      'src="https://code.jquery.com/jquery-1.12.4.min.js"'
    }
}

configurations {
    jquery
}

dependencies {
    jquery group: 'jquery', name: 'jquery', version: '1.12.4', classifier: 'min', ext: 'js'
}

task fetchExternalJs(type: Copy) {
    from configurations.jquery
    into "$webAppDir/js/ext"
}

//[jettyRun, jettyRunWar, war]*.dependsOn fetchExternalJs