apply plugin: 'groovy'

repositories {
    //mavenCentral()
    maven { url 'https://maven.aliyun.com/repository/central' }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.21'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy']
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}
