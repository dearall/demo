allprojects {
    group = 'com.manning.gia'
    version = '0.1'
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    idea {
        module {
            downloadSources = true
            downloadJavadoc = false
        }
    }
    repositories {
        maven { url 'https://maven.aliyun.com/repository/central' }
        mavenCentral()
    }
}